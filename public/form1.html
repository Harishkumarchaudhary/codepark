<body>

  

  <div class="container">

    <!-- Just an image -->

    <a href="https://www.nationalcodingclub.com/" target="_blank">
    <img src="img/logo.png" width="250" height="70" style="padding-bottom: 19px" alt="">

    <div class="title">REGISTER to book a free demo class !!</div>
    <div class="content">
      <form action="#" id ="registrationForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name = "fullName" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name = "email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter 10 digit phone number" name = "phoneNumber" required
            pattern="[2-35-9]{1}[0-9]{9}">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

  <script type="module">
     import {writeData} from "./firestore.js";

      function getFormData(form) {
            writeData(form);
      }

      document.getElementById("registrationForm").addEventListener("submit", function (e) {
          e.preventDefault();
          getFormData(e.target);
      });

  </script>

</body>
</html>
